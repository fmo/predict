<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict The Game</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PREDICT</a>
        </div>
    </nav>

    <div class="container">
        <div class="games"></div>

        <div id="add-new-game-parent">
            <input type="button" value="Add A Game!" class="btn btn-primary add-game-btn">
            <form>
                <div id="add-game" class="form-group mt-3">
                    <input type="text" id="new-home-team" class="form-control mb-2" placeholder="Home Team">
                    <input type="text" id="new-away-team" class="form-control mb-2" placeholder="Away Team">
                    <input type="text" id="new-game-time" class="form-control mb-2" placeholder="Game Time (Example: 12/11/2021 17:00)">
                    <input type="button" value="Submit" class="btn btn-secondary ">
                </div>
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
