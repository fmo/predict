<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict The Game</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">PREDICT</a>
        </div>
    </nav>

    <div class="container">
        <div class="games"></div>

        <div id="add-new-game-parent">
            <input type="button" value="Add A Game!" class="button add-game-btn">
            <div id="add-game" class="new-game-form mt-3">
                <input type="text" class="new-home-team" placeholder="Home Team">
                <input type="text" class="new-away-team" placeholder="Away Team">
                <input type="text" class="new-game-time" placeholder="Game Time (Example: 12/11/2021 17:00)">
                <input type="button" value="Submit" class="button submit-new-game">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
